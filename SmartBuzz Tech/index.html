<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SmartBuzz Tech - Latest AI Tools & Smart Gadgets News">
    <title>SmartBuzz Tech</title>
    <style>
        body {font-family: Arial, sans-serif;margin: 0;padding: 0;background: #fff;color: #333;}
        header {background: #f8f9fa;text-align: center;padding: 20px;border-bottom: 1px solid #e0e0e0;}
        header h1 {margin: 0;font-size: 2.2em;color: #111;}
        header p {color: #555;font-size: 1em;}
        nav {margin-top: 10px;}
        nav a {margin: 0 10px;text-decoration: none;color: #007bff;font-weight: bold;}
        main {display: flex;max-width: 1200px;margin: 20px auto;padding: 0 15px;}
        .posts {flex: 3;}
        article {background: #fff;border: 1px solid #e0e0e0;border-radius: 5px;margin-bottom: 20px;padding: 15px;}
        article img {width: 100%;border-radius: 5px;}
        article h2 {margin-top: 10px;font-size: 1.5em;color: #222;}
        .read-more {display: inline-block;margin-top: 10px;background: #007bff;color: #fff;
            padding: 8px 12px;border-radius: 4px;text-decoration: none;}
        .read-more:hover {background: #0056b3;}
        .affiliate-box {margin-top: 10px;padding: 10px;background: #f1f3f5;border-radius: 4px;}
        .affiliate-link {color: #d9534f;text-decoration: none;font-weight: bold;}
        .share {margin-top: 10px;}
        .share a {margin-right: 10px;color: #007bff;text-decoration: none;}
        .sidebar {flex: 1;margin-left: 20px;}
        .ad-box {background: #f8f9fa;border: 1px solid #ddd;padding: 15px;text-align: center;
            font-size: 0.9em;color: #777;}
        footer {text-align: center;padding: 15px;background: #f8f9fa;border-top: 1px solid #e0e0e0;
            font-size: 0.9em;color: #555;}
        @media (max-width: 768px) {main {flex-direction: column;}.sidebar {margin-left: 0;margin-top: 20px;}}
    </style>
</head>
<body>
    <header>
        <h1>SmartBuzz Tech</h1>
        <p>Your daily dose of AI tools & smart gadgets</p>
        <nav>
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="news" class="posts"></section>

        <aside class="sidebar">
            <h3>Ad Space</h3>
            <div class="ad-box">Your AdSense Ad Here</div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 SmartBuzz Tech | All Rights Reserved</p>
    </footer>

    <script>
        async function loadPosts() {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const container = document.querySelector('.posts');
            posts.forEach(post => {
                const article = document.createElement('article');
                article.innerHTML = `
                    <h2>${post.title}</h2>
                    <img src="${post.image}" alt="${post.title}">
                    <p>${post.excerpt}</p>
                    <a class="read-more" href="${post.readMore}">Read More</a>
                    <div class="affiliate-box">
                        <p><strong>Recommended Product:</strong></p>
                        <a href="${post.affiliate}" class="affiliate-link">Check it out</a>
                    </div>
                    <div class="share">
                        <span>Share:</span>
                        <a href="#">Facebook</a>
                        <a href="#">Twitter</a>
                        <a href="#">WhatsApp</a>
                    </div>
                `;
                container.appendChild(article);
            });
        }
        loadPosts();
    </script>
</body>
</html>
